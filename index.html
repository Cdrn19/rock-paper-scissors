<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/mobile.css">
    <link rel="stylesheet" media="(min-width: 766px)" href="./assets/styles/tablet.css">
    <link rel="stylesheet" media="(min-width: 1200px)" href="./assets/styles/desktop.css">
    <link rel="stylesheet" media="(min-width: 1366px)" href="./assets/styles/huge.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor - Rock, Paper, Scissors</title>
</head>
<body>
    <header class="header">
        <figure class="header__title">
            <img src="./assets/images/logo.svg" alt="logo">
        </figure>
        <div class="header__score">
            <p class="header__score--title">SCORE</p>
            <h1 type="number" min="1" max="2" class="header__score--counter" id="score">12</h1>
        </div>
    </header> 
    <main class="main" id="main">
        <button class="main__button" id="main__button" value="paper">
            <figure class="main__figure">
                <img src="./assets/images/icon-paper.svg" alt="paper-icon">
            </figure>
        </button>
        <button class="main__button" id="main__button" value="scissors">
            <figure class="main__figure">
                <img src="./assets/images/icon-scissors.svg" alt="scissor-icon">
            </figure>
        </button>
        <button class="main__button" id="main__button" value="rock">
            <figure class="main__figure">
                <img src="./assets/images/icon-rock.svg" alt="rock-icon">
            </figure>
        </button>
    </main>  
    <footer class="footer">
        <button class="footer__button" id="openBtn">
            <p>RULES</p>
        </button>
    </footer> 
</body>
</html>
